<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monthly Absence Details</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
    <header th:replace="navbar :: nav"></header>
    <div class="container">
        <div class="content">
            <h1>Monthly Absence Details</h1>
            <p><strong>Username:</strong> <span th:text="${username}">Username</span></p>
            <p><strong>Month:</strong> <span th:text="${yearMonth}">Month</span></p>
            <p><strong>Total Absence Hours:</strong> <span th:text="${totalAbsenceHours}">Total Absence Hours</span></p>
        </div>
    </div>
</body>
</html>
