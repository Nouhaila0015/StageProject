<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Absence Details</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
    <header th:replace="navbar :: nav"></header>
    <div class="container">
        <div class="content">
            <h1>Absence Details</h1>
            <p><strong>Username:</strong> <span th:text="${username}">Username</span></p>
            <p><strong>Date:</strong> <span th:text="${date}">Date</span></p>
            <p><strong>Absence Hours:</strong> <span th:text="${absenceHours}">Absence Hours</span></p>
        </div>
    </div>
</body>
</html>
